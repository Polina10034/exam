    <title>Wix Answers Entry Level Exam</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <script>
      $(document).ready(function(){
        var showChar =250;
        var content;
        var original;
        var count = 0;

        $(".hide").on('click', function(event){
          event.stopPropagation();
          event.stopImmediatePropagation();
          if($(this).parent().hasClass("ticket")){
              $(this).parent().removeClass("ticket");
              $(this).parent().addClass("hiddenTicket");
              count++;
            
          }
         
          if(count == 1){
          $(".results").append("<i class='restore'> ( <i class='inner'>" + count + "</i> hidden tickets <i class='blueFont'>- restore)</i></i>");
         
          }
          else{
          $("i.inner").replaceWith("<i class='inner'>" + count + "</i>");
          }
          
          $('i.restore').click( function() { 
             $('li.hiddenTicket').addClass('ticket').removeClass('hiddenTicket');
           });
           
        });

        $(".showLess").on('click', function(event){
          event.stopPropagation();
          event.stopImmediatePropagation();
          content = $(this).prev('.content').text();
          
           if(content.length > showChar) {
            original = content;
            var shortText = jQuery.trim(content).substring(0, 100).trim(this) + "...";
               $(this).prev('.content').text(shortText);
              $(this).text('Show more');
              
           }
              else {
                $(this).prev('.content').text(original);
                $(this).text('Show less');
              
              }
    
      })

        
      });
    </script>
  </body>
</html>
